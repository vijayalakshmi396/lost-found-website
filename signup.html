<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign Up - Lost & Found</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">Lost & Found</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="container narrow">
    <h2>Create account</h2>

    <form id="signupForm" class="card form-card">
      <label>Email
        <input id="signupEmail" type="email" required />
      </label>
      <label>Password (6+ chars)
        <input id="signupPassword" type="password" minlength="6" required />
      </label>
      <label>Display name
        <input id="signupName" type="text" placeholder="Your name (optional)" />
      </label>

      <button type="submit" class="btn">Sign Up</button>
      <p class="muted">Already have an account? <a href="login.html">Login</a></p>
      <p id="signupMessage" class="muted"></p>
    </form>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
