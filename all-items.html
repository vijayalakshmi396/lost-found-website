<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>All Items</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">Lost & Found</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="lost.html">Report Lost</a>
        <a href="found.html">Report Found</a>
        <a href="login.html" id="nav-auth">Login</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>All Reports</h2>

    <div class="controls card">
      <label>
        Filter:
        <select id="filterType">
          <option value="all">All</option>
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>
      </label>

      <label>
        Search:
        <input id="searchInput" type="text" placeholder="Search by name or location" />
      </label>
    </div>

    <div id="itemsGrid" class="grid"></div>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
