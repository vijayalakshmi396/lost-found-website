<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Item Detail</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">Lost & Found</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="all-items.html">All Items</a>
      </nav>
    </div>
  </header>

  <main class="container narrow">
    <div id="detailCard" class="card">
      <img id="detailImage" src="" alt="" style="width:100%;max-height:300px;object-fit:cover;border-radius:6px;display:none;" />
      <h2 id="detailTitle"></h2>
      <p id="detailType" class="muted"></p>
      <p id="detailDesc"></p>
      <p><strong>Location:</strong> <span id="detailLocation"></span></p>
      <p><strong>Contact:</strong> <span id="detailContact"></span></p>
      <p class="muted" id="detailDate"></p>
      <div class="btn-row">
        <a id="emailOwner" class="btn">Contact Owner</a>
        <a href="all-items.html" class="btn outline">Back</a>
      </div>
    </div>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
